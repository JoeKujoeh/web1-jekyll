{% include head.html %}
<main>
    {% for post in site.posts %}
        <article>

            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.date | date_to_string }}</p>
            {{ post.content | truncatewords : 100, "." }}
            <p><a href="{{ post.url }}">READ MORE</a></p>
        </article>
    {% endfor %}

</main>
{% include footer.html %}
