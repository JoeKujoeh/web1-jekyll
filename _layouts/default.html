{% include head.html %}
<main>
    {% for post in site.posts %}
        <article>
            <img src="" alt="img">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.date | date_to_string }}</p>
            {{ post.content }}
            <p>READ MORE</p>
        </article>
    {% endfor %}

</main>
{% include footer.html %}
